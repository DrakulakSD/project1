        <div class="pageforma">
            <form onsubmit="myFunction()">
                <input type="text" name="Name" placeholder="Име:(задължително)" required
                       oninvalid="this.setCustomValidity('Въведете име!');"
                       oninput="this.setCustomValidity('');" />
                <input type="email" name="email" placeholder="Електронна поща:(задължително)" required
                       oninvalid="validate(event);"
                       oninput="this.setCustomValidity('');" />
                <input type="url" tabindex="4" placeholder="Web сайт, започващ с http://:(задължително)" required
                       oninvalid="InvalidMsg(this);"
                       oninput="InvalidMsg(this);">
                <input type="text" name="Message" placeholder="Съобщение:(задължително)" required
                       oninvalid="this.setCustomValidity('Въведете съобщение!');"
                       oninput="this.setCustomValidity('');" />
                <input type="submit" value="Изпрати" class="button-submit" />
            </form>

    <script>
        function validate(event) {
            event.target.setCustomValidity("");
            if (!event.target.validity.valid) {
                if (event.target.validity.valueMissing) {
                    event.target.setCustomValidity("Моля, въведете адрес за електронна поща!");
                } else {
                    if (event.target.validity.typeMismatch) {
                        event.target.setCustomValidity("Моля, въведете валиден адрес за електронна поща!");
                    }
                }
            }
        }
    </script>
    <script>
        function InvalidMsg(textbox) {

            if (textbox.value === '') {
                textbox.setCustomValidity
                    ('Въведете URL адрес на Web сайт!');
            } else if (textbox.validity.typeMismatch) {
                textbox.setCustomValidity
                    ('Въведете валиден URL адрес на Web сайт!');
            } else {
                textbox.setCustomValidity('');
            }

            return true;
        }
    </script>

    <style>
        /* customizable snowflake styling */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
        }

        @-webkit-keyframes snowflakes-fall {
            0% {
                top: -10%
            }

            100% {
                top: 100%
            }
        }

        @-webkit-keyframes snowflakes-shake {
            0%,100% {
                -webkit-transform: translateX(0);
                transform: translateX(0)
            }

            50% {
                -webkit-transform: translateX(80px);
                transform: translateX(80px)
            }
        }

        @keyframes snowflakes-fall {
            0% {
                top: -10%
            }

            100% {
                top: 100%
            }
        }

        @keyframes snowflakes-shake {
            0%,100% {
                transform: translateX(0)
            }

            50% {
                transform: translateX(80px)
            }
        }

        .snowflake {
            position: fixed;
            top: -10%;
            z-index: 9999;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
            -webkit-animation-name: snowflakes-fall,snowflakes-shake;
            -webkit-animation-duration: 10s,3s;
            -webkit-animation-timing-function: linear,ease-in-out;
            -webkit-animation-iteration-count: infinite,infinite;
            -webkit-animation-play-state: running,running;
            animation-name: snowflakes-fall,snowflakes-shake;
            animation-duration: 10s,3s;
            animation-timing-function: linear,ease-in-out;
            animation-iteration-count: infinite,infinite;
            animation-play-state: running,running
        }

            .snowflake:nth-of-type(0) {
                left: 1%;
                -webkit-animation-delay: 0s,0s;
                animation-delay: 0s,0s
            }

            .snowflake:nth-of-type(1) {
                left: 10%;
                -webkit-animation-delay: 1s,1s;
                animation-delay: 1s,1s
            }

            .snowflake:nth-of-type(2) {
                left: 20%;
                -webkit-animation-delay: 6s,.5s;
                animation-delay: 6s,.5s
            }

            .snowflake:nth-of-type(3) {

                -webkit-animation-delay: 4s,2s;
                animation-delay: 4s,2s
            }

            .snowflake:nth-of-type(4) {
                left: 40%;
                -webkit-animation-delay: 2s,2s;
                animation-delay: 2s,2s
            }

            .snowflake:nth-of-type(5) {
                left: 50%;
                -webkit-animation-delay: 8s,3s;
                animation-delay: 8s,3s
            }

            .snowflake:nth-of-type(6) {
                left: 60%;
                -webkit-animation-delay: 6s,2s;
                animation-delay: 6s,2s
            }

            .snowflake:nth-of-type(7) {
                left: 70%;
                -webkit-animation-delay: 2.5s,1s;
                animation-delay: 2.5s,1s
            }

            .snowflake:nth-of-type(8) {
                left: 80%;
                -webkit-animation-delay: 1s,0s;
                animation-delay: 1s,0s
            }

            .snowflake:nth-of-type(9) {
                left: 90%;

            }

            .snowflake:nth-of-type(10) {
